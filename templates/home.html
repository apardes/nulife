<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">nuLife</a>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="jumbotron">
        <h2>Welcome to nuLife!</h2>
        <p>nuLife is a tool to help recent college graduates get on their feet financially. Go ahead, give it a try!</p>
      </div>

    </div>

    <div class="container">

      <form method="POST" action="{{ url_for('liftOffOnline') }}">
      <div class="row">
        <div class="col-xs-6 col-md-offset-3">
          <div class="input-group">
            <span class="input-group-addon">Zip Code</span>
            <input name="zipcode" type="text" class="form-control">
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-6 col-md-offset-3">
          <div class="input-group">
            <span class="input-group-addon">Salary $</span>
            <input name="salary" type="text" class="form-control">
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-6 col-md-offset-3">
          <div class="input-group">
            <span class="input-group-addon">Monthly Transportation $</span>
            <input name="trans" type="text" class="form-control">
          </div>
        </div>
      </div>

      <br>

      <div class="col-xs-6 col-md-offset-3">
        <button type="submit" class="btn btn-primary" action="submit">Lift Off!</button>
      </div>
     </form>



    </div>

      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
